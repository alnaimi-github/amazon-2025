

@if (product) {
    <mat-card
    appearance="raised"
    ngForTrackBy="product.id"
     class="bg-white p-4 shadow-md product-card"
     routerLink="/shop/{{product.id}}">
        <img [src]="product.pictureUrl" alt="{{product.name}}">

        <mat-card-content class="mt-2">
         <h2 class="text-sm font-semibold uppercase">{{product.name}}</h2>
         <p class="font-light">{{product.price | currency}}</p>
        </mat-card-content>

        <mat-card-actions (click)="$event.stopPropagation()">
            <button mat-stroked-button class="w-full" (click)="cartService.addItemToCart(product)">
                <mat-icon>add_shopping_cart</mat-icon>
                Add to cart
            </button>
        </mat-card-actions>

      </mat-card>
}
@else {

}
