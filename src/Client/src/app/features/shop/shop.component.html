

<div class="flex flex-col gap-3">
<div class="flex justify-end gap-3">
   <button mat-stroked-button  (click)="openFiltersDialog()">
    <mat-icon>filter_list</mat-icon>
    Filters
   </button>

   <button mat-stroked-button [mat-menu-trigger-for]="sortMenu" >
    <mat-icon>swap_vert</mat-icon>
    Sort
   </button>

</div>
<div class="grid grid-cols-2 md:grid-cols-2 lg:grid-cols-5 gap-4 mt-4">
    <ng-container *ngFor="let product of products">
      <app-product-item [product]="product"></app-product-item>
</ng-container>
</div>
</div>


<mat-menu #sortMenu="matMenu">
  <mat-selection-list [multiple]="false" (selectionChange)="onSortChange($event)">
    @for (sort of sortOptions ; track $index) {
        <mat-list-option [value]="sort.value" [selected]="selectedSort === sort.value">
          {{sort.name}}
        </mat-list-option>
    }
  </mat-selection-list>
</mat-menu>
