<ng-container *ngIf="product; else notFound">
  <section class="py-8">
    <div class="max-w-screen-xl mx-auto px-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Product Image -->
        <div class="max-w-xl mx-auto">
          <img
            [src]="product.pictureUrl"
            [alt]="product.name"
            class="w-full rounded-lg shadow-lg"
            loading="lazy"
          />
        </div>

        <!-- Product Details -->
        <div class="px-8">
          <h1 class="text-2xl font-semibold text-gray-900 mb-4">
            {{ product.name }}
          </h1>

          <!-- Price -->
          <div class="mt-4 flex items-center gap-4">
            <p class="text-3xl font-extrabold text-gray-900">
              {{ product.price | currency }}
            </p>
          </div>

          <div class="flex flex-col md:flex-row gap-4 mt-6">
         
            <mat-form-field appearance="outline" class="w-full md:w-32">
              <mat-label>Quantity</mat-label>
              <input
                matInput
                type="number"
                min="1"
                max="10"
                value="1"
                class="text-center"
              />
            </mat-form-field>

            <button
              mat-flat-button
              color="primary"
              class="w-full md:w-auto h-12 flex items-center justify-center gap-2"
              aria-label="Add to cart"
            >
              <mat-icon>add_shopping_cart</mat-icon>
              <span class="text-sm md:text-base">Add to Cart</span>
            </button>
          </div>

          <!-- Divider -->
          <mat-divider class="my-6"></mat-divider>

          <!-- Description -->
          <p class="text-gray-500 leading-relaxed">
            {{ product.description }}
          </p>
        </div>
      </div>
    </div>
  </section>
</ng-container>

<!-- Not Found Template -->
<ng-template #notFound>
  <div class="text-center py-16">
    <p class="text-2xl text-gray-700 font-semibold">
      Product not found
    </p>
    <p class="text-gray-500 mt-2">
      The product you are looking for does not exist.
    </p>
  </div>
</ng-template>
