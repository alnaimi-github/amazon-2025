<div class="rounded-lg border border-gray-200 bg-white p-4 shadow-sm mb-4">
  <div class="flex flex-wrap items-center justify-between gap-6">
    <!-- Product Image -->
    <a [routerLink]="'/shop/' + item().productId" class="shrink-0">
      <img [src]="item().pictureUrl" alt="product" class="h-20 w-20">
    </a>

    <!-- Product Details -->
    <div class="flex-1 max-w-md space-y-2">
      <a [routerLink]="'/shop/' + item().productId" class="font-medium block">
        {{ item().productName }}
      </a>
      <div class="flex items-center gap-4">
        <button mat-button style="color: red;">
          <mat-icon>delete</mat-icon>
          Delete
        </button>
      </div>
    </div>

    <!-- Quantity and Price -->
    <div class="flex items-center gap-6">
      <div class="flex items-center gap-3">
        <button mat-icon-button>
          <mat-icon class="text-red-600" style="color:red;">remove</mat-icon>
        </button>
        <div class="font-semibold text-xl">{{ item().quantity }}</div>
        <button mat-icon-button>
          <mat-icon class="text-green-600" style="color:green">add</mat-icon>
        </button>
      </div>
      <div class="text-end w-32">
        <p class="font-bold text-xl">{{ item().price | currency }}</p>
      </div>
    </div>
  </div>
</div>
